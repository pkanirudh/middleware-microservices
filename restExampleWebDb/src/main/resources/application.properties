spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#ddl refers to the data def lang... where we have two options... update or create... create will create new one everytime...update will persist the data
spring.jpa.hibernate.ddl-auto=create
#to have custom naming strategy of columns in the table... overriding the default naming strategy ie to tell spring to take the column name same as the properties given in the class name
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true